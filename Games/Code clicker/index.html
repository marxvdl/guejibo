<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Clicker</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div id="quiz" title="Quiz!">
        <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Receber boost?</p>
      </div>
    <div class="fundoprincipal">
        <div id="click" class = "fundo">
            <img src="PixelArts/Pczinho_frame_zero.gif" alt="Click" id="Pczinho"> 
        </div>
        <div id="loja" class = "fundo">
            <p id="custoProgramadores">custoProgramadores: 15</p>
            <img src="PixelArts\BAS_Programador.png" alt="comprar programador" id="comprarProgramador">
        </div>
        <div id="arquivos" class = "fundo">
            <p id="quantidadeProgramadores">Quantidade de Programadores: 0</p>
        </div>
        <div id="codigo" class="fundo">
            <div id="pontuacao">Pontuação: 0</div>
			<div id="ps">Pontos por segundo: 0.0</div>
			<pre ><code class="java"></code></pre>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js">
</script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="vs2015.css">
<script src="highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</html>
