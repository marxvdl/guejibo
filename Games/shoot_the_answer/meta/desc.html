Em <strong>Binary Wars</strong> você irá pilotar uma <strong>nave</strong>. Seu objetivo é mudar a <strong>tensão</strong> dos condutores para que eles formem o número binário correspondente ao do painel. <strong>Inimigos</strong> tentarão te atrapalhar assim como a órbita dos <strong>planetas</strong> que estão por perto. Boa sorte!
