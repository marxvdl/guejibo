<ng-container *ngIf="newGameRoomAsGuest">
    <gs-game-title [gameName]="newGameRoomAsGuest.game.name"></gs-game-title>
    <div id="gamecode">
        <p id="p1">Código da sala:</p>
        <div>{{newGameRoomAsGuest.code}}</div>
        <p>Para participar, os jogadores devem visitar <strong>http://xxxx.com/</strong> e digitar o código acima</p>
    </div>
    <nr-waiting-list (gameStart)="gameStart()"></nr-waiting-list>
</ng-container>
