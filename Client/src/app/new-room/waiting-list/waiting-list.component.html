<div id="box">
    <h1>
        Usu√°rios conectados: {{users? users.length : 0}}
    </h1>
    <div
        id="userlist"
        [ngClass]="getHeightClass()"
    >
        <nr-waiting-user
            *ngFor="let myuser of users"
            [user]="myuser"
            [state]="state"
        ></nr-waiting-user>
    </div>
    <button
        *ngIf="state==StateEnum.Waiting"
        (click)="startGame()"
        [disabled]="users.length == 0"
    >
        Iniciar jogo
    </button>
</div>
