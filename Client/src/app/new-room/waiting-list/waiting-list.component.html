<div id="box">
    <h1>
        Usu√°rios conectados: {{users? (permanentOnlineUser === null? users.length : users.length + 1) : 0}}
    </h1>
    <div
        id="userlist"
        [ngClass]="getHeightClass()"
    >

        <nr-waiting-user
            *ngIf="permanentOnlineUser !== null"
            [user]="permanentOnlineUser"
            state="online"
        ></nr-waiting-user>

        <nr-waiting-user
            *ngFor="let myuser of users"
            [user]="myuser"
            [state]="state"
        ></nr-waiting-user>
    </div>
    <button
        *ngIf="showStartGameButton && state==StateEnum.Waiting"
        (click)="startGame()"
        [disabled]="users.length == 0"
    >
        Iniciar jogo
    </button>
</div>
