<ng-container *ngIf="(game$ | async) as game">
    <gs-game-title [game]="game"></gs-game-title>
    <div id="container">
        <gs-screenshot [game]="game"></gs-screenshot>
        <div id="contents">
            <p>
                {{description$ | async}}
            </p>
            <gs-menu [game]="game"></gs-menu>
        </div>
    </div>
</ng-container>
